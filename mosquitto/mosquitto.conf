# Mosquitto 配置文件
# 用於 IoT 環境監控系統

# 基本監聽設定
listener 1883
allow_anonymous true

# 日誌設定
log_dest file ./log/mosquitto.log
log_dest stdout
log_type all
log_timestamp true

# 持久化設定
persistence true
persistence_location ./data/

# 自動重啟設定
autosave_interval 1800
autosave_on_changes false

# 連接設定
max_connections 100
max_inflight_messages 20

# 安全設定 (開發環境)
allow_anonymous true
